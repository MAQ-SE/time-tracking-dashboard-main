<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #0a0c25;">
  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="profile-card text-white">
          <div class="profile-info p-3">
            <img src="./images/image-jeremy.png" alt="Profile" class="rounded-circle" width="80">
            <p class="report-text">Report for</p>
            <h4>Jeremy Robson</h4>
          </div>
          <div class="timeframe-section p-3">
            <div class="timeframe-buttons d-flex flex-column align-items-start">
              <button class="btn btn-link text-white" onclick="loadData('daily')">Daily</button>
              <button class="btn btn-link text-white" onclick="loadData('weekly')">Weekly</button>
              <button class="btn btn-link text-white" onclick="loadData('monthly')">Monthly</button>
            </div>
          </div>
        </div>
      </div>      <div class="col-md-9">
        <div class="row" id="activity-cards"></div>
      </div>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
