<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <!-- Sidebar content -->
        <div class="sidebar bg-primary text-white p-4 rounded">
          <h2>Report for</h2>
          <h3>Jeremy Robson</h3>
          <ul class="timeframes list-unstyled mt-4">
            <li><button class="btn btn-link text-white" onclick="loadData('daily')">Daily</button></li>
            <li><button class="btn btn-link text-white" onclick="loadData('weekly')">Weekly</button></li>
            <li><button class="btn btn-link text-white" onclick="loadData('monthly')">Monthly</button></li>
          </ul>
        </div>
      </div>

      <!-- Main Activity Cards -->
      <div class="col-md-9">
        <div class="row" id="activity-cards">
          <!-- Cards will be generated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
